<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE 2016 Spring Step One Task 04</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.middle-block{
		width: 400px;
		height: 200px;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		margin: auto;
		background-color: #ccc;
		overflow: hidden;
	}
	.left,.right{
		width: 100px;
		height: 100px;
		border-radius: 50px;
		background-color: yellow;
		position: absolute;
	}
	.left{
		top: -50px;
		left: -50px;
	}
	.right{
		top: 150px;
		left: 350px;
	}
	</style>
</head>
<body>
	<div class="middle-block">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
